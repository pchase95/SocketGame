<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" constent="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Socket Shooter</title>

<body>
    <div id="name-container">
        <input id="name-entry" type="text" placeholder="Enter your name...">
        <button id="name-submit">Submit</button>
    </div>

    <div id="chat-container">
        <div id="chat">
            <div id="chat-info">
                <h2>Lobby</h2>
                <br>
                <ul id="con-players"></ul>
            </div>
            <div id=display-name></div>
            <div id="chat-window">
                <div id="chat-output"></div>
            </div>
            <input id="chat-box" type="text" placeholder="Enter your message...">
            <button id="chat-send">Send</button>
            <button id="ready-up">Ready Up</button>
            <br>
        </div>
    </div>
    
    <div id="canvas-container">
        <canvas id="canvas"></canvas>>
    </div>
    <br>
    <div> 
        <button id="p1">Player 1</button>
        <button id="p2">Player 2</button>
    </div>



    <script src="socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
